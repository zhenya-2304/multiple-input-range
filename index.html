<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input type="range" of multiple</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="filter">
		<div>
			<span>Фильтр 1</span>
			<div><span>0</span><span>5</span></div>
			<div class="slider">
				<div class="block-min" onMouseDown="moveRange( this)"></div>
				<div class="color-range"></div>
				<div class="block-max" onMouseDown="moveRange(this)" ></div>
			</div>
		</div>
		<div>
			<span>Фильтр 2</span>
			<div><span>0</span><span>5</span></div>
			<div class="slider">
				<div class="block-min" onMouseDown="moveRange( this)"></div>
				<div class="color-range"></div>
				<div class="block-max" onMouseDown="moveRange(this)" ></div>
			</div>
		</div>
	</div>
	<script src="scripts/multiple-range.js"></script>
</body>
</html>
